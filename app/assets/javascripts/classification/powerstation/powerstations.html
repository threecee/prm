<div class="page-header"><h1>Power Stations</h1></div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="powerStation in powerStations">
        <td><a href="#/powerstations/{{powerStation.id}}">{{powerStation.name}}</a></td>
        </td>
    </tr>

    </tbody>
</table>
<a class="btn btn-primary" href="#/powerstation_create">Add new power station</a>


<form id="uploadbanner" enctype="multipart/form-data" method="post" action="/imports/powerstations">
    <input id="fileupload" name="import" type="file" />
    <input type="submit" value="submit" id="submit" />
</form>
