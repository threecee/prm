<div class="page-header"><h1>Create new Region</h1></div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="val">Value</label>
      <input id="val" type="text" class="form-control" data-ng-model="region.name" placeholder="Name" required /><br />
       <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="createRegion(region)">Create</button>
    </div>
  </fieldset>
</form>
