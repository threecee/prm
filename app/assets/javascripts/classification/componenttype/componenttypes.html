<div class="page-header"><h1>Component Type</h1></div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Part of</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="componentType in componentTypes">
        <td><a href="#/componenttypes/{{componentType.id}}">{{componentType.name}}</a></td>
        </td>
        <td>{{componentType.partOfPowerStation ? "Power Station" : "Power Unit"}}</td>
        </td>
    </tr>

    </tbody>
</table>
<a class="btn btn-primary" href="#/componenttype_create">Add new component type</a>
