<div class="page-header"><h1>Create new Group</h1></div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="val">Name</label>
      <input id="val" type="text" class="form-control" data-ng-model="group.name" placeholder="Name" required /><br />
       <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="createGroup(group)">Create</button>
    </div>
  </fieldset>
</form>
